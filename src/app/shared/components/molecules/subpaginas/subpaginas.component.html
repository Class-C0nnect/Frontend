<section class="bg-gray-50 dark:bg-gray-900 p-3 sm:p-5 min-h-screen">
    <div class="mx-auto max-w-screen-xl px-4 lg:px-12">
        <div class="gap-4 sm:items-center sm:justify-between block">
            <app-h2 class="text-xl font-semibold text-gray-900 dark:text-white sm:text-2xl" [text]="'Curso Ajedrez Básico'"></app-h2>
            <div class="inline-flex pt-1">
                <div class="flex items-center gap-4 relative w-10 h-10 overflow-hidden bg-gray-100 rounded-full dark:bg-gray-600">
                    <svg class="absolute w-12 h-12 text-gray-400 -left-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path></svg>
                </div>
                <div class="font-medium pl-4 pt-2 dark:text-white">
                    <app-h3 [text]="'Raul Eugenio Torres'"></app-h3>
                </div>
            </div>
            <app-h3 class="text-gray-900 dark:text-white pt-5" [text]="'28 Agosto 2024'"></app-h3>
            <app-p class="text-gray-900 dark:text-white" [text]="'Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptatum doloremque eum ipsam culpa eligendi nam aliquid, dolore, eius deleniti porro vero modi quod nemo minus laudantium vel veniam sint doloribus? Qui at necessitatibus nemo, rem eos aliquid beatae fugit alias placeat voluptatibus et nobis? Veritatis quos nihil incidunt ipsam enim dolore corporis ut saepe cumque illum, nobis neque. Perferendis, praesentium?'"></app-p>
        </div>
        <div class="grid gap-8 lg:grid-cols-2 pt-6">
            <article class="p-6 bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700">
                <div class="flex justify-between items-center mb-5 text-gray-500">
                    <span class="bg-primary-100 text-primary-800 text-xs font-medium inline-flex items-center px-2.5 py-0.5 rounded dark:bg-primary-200 dark:text-gray-300">
                        <!-- Corregir -->
                        <svg class="mr-1 w-3 h-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M2 6a2 2 0 012-2h6a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V6zM14.553 7.106A1 1 0 0014 8v4a1 1 0 00.553.894l2 1A1 1 0 0018 13V7a1 1 0 00-1.447-.894l-2 1z"></path></svg>
                        Tutorial
                    </span>
                    <span class="text-sm dark:text-gray-300">Hace 14 días</span>
                </div>
                <app-h2 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white" [text]="'Movimiento y valor de cada ficha'"></app-h2>
                <app-p class="mb-5 font-light text-gray-500 dark:text-gray-400" [text]="'Static websites are now used to bootstrap lots of websites and are becoming the basis for a variety of tools that even influence both web designers and developers influence both web designers and developers.'"></app-p>
                <div class="flex justify-between items-center">
                    <app-url href="#" class="inline-flex items-center font-medium text-blue-400 hover:text-blue-500 hover:underline" text="Entrar">
                        <svg class="ml-2 w-4 h-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                    </app-url>
                </div>
            </article>
            <article class="p-6 bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700">
                <div class="flex justify-between items-center mb-5 text-gray-500">
                    <span class="bg-primary-100 text-primary-800 text-xs font-medium inline-flex items-center px-2.5 py-0.5 rounded dark:bg-primary-200 dark:text-gray-300">
                        <svg class="mr-1 w-3 h-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M2 5a2 2 0 012-2h8a2 2 0 012 2v10a2 2 0 002 2H4a2 2 0 01-2-2V5zm3 1h6v4H5V6zm6 6H5v2h6v-2z" clip-rule="evenodd"></path><path d="M15 7h1a2 2 0 012 2v5.5a1.5 1.5 0 01-3 0V7z"></path></svg>
                        Tarea
                    </span>
                    <span class="text-sm dark:text-gray-300">Hace 14 días</span>
                </div>
                <app-h2 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white" [text]="'Lección 1'"></app-h2>
                <app-p class="mb-5 font-light text-gray-500 dark:text-gray-400" [text]="'Static websites are now used to bootstrap lots of websites and are becoming the basis for a variety of tools that even influence both web designers and developers influence both web designers and developers.'"></app-p>
                <div class="flex justify-between items-center">
                    <app-url href="#" class="inline-flex items-center font-medium text-blue-400 hover:text-blue-500 hover:underline" [text]="'Entrar'">
                        <!-- Corregir -->
                        <svg class="ml-2 w-4 h-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                    </app-url>
                </div>
            </article>
        </div>
        <!-- Barra de progreso -->
        <div class="flex justify-center pt-8">
            <div class="w-full h-6 bg-gray-200 rounded-full dark:bg-gray-700">
              <div class="h-6 bg-blue-600  font-semibold text-blue-100 text-center p-1 leading-none rounded-full" style="width: 45%"> 45%</div>
            </div>  
        </div> 
        <div
        id="speed-dial-menu-default"
        class="fixed right-6 bottom-6 group"
        (mouseenter)="openMenu()"
        (mouseleave)="closeMenu()"
        >
        <div
          id="speed-dial-menu-nested"
          [ngClass]="{ 'hidden': !menuOpen, 'flex': menuOpen }"
          class="flex-col items-center mb-4 space-y-2"
        >
          <!-- Botón 1 -->
          <div class="relative flex items-center">
            <button
              type="button"
              (click)="toggleTooltip(1)"
              class="flex justify-center items-center w-[52px] h-[52px] text-gray-500 hover:text-gray-900 bg-gray-100 hover:bg-gray-200 rounded-full border border-gray-200 dark:border-gray-600 shadow-sm"
              (mouseenter)="showTooltip(1)"
              (mouseleave)="hideTooltip(1)"
            >

              <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9V4a1 1 0 0 0-1-1H8.914a1 1 0 0 0-.707.293L4.293 7.207A1 1 0 0 0 4 7.914V20a1 1 0 0 0 1 1h4M9 3v4a1 1 0 0 1-1 1H4m11 6v4m-2-2h4m3 0a5 5 0 1 1-10 0 5 5 0 0 1 10 0Z"/>
              </svg>

              <span class="sr-only">Crear Clase</span>
            </button>
            <span
              class="absolute right-14 transition-opacity bg-gray-800 text-white text-xs rounded-md px-2 py-1 dark:bg-gray-600"
              [ngClass]="{ 'opacity-0': !tooltipVisible[1], 'opacity-100': tooltipVisible[1] }"
            >
              Crear Clase
            </span>
          </div>
      
          <!-- Botón 2 -->
          <div class="relative flex items-center">
            <button
              type="button"
              (click)="toggleTooltip(2)"
              class="flex justify-center items-center w-[52px] h-[52px] text-gray-500 hover:text-gray-900 bg-gray-100 hover:bg-gray-200 rounded-full border border-gray-200 dark:border-gray-600 shadow-sm"
              (mouseenter)="showTooltip(2)"
              (mouseleave)="hideTooltip(2)"
            >
            <app-icon class="h-5 w-5" src="../../../../../assets/icons/bote-de-basura.png"></app-icon>

              <span class="sr-only">Eliminar Clase</span>
            </button>
            <span
              class="absolute right-14 transition-opacity bg-gray-800 text-white text-xs rounded-md px-2 py-1 dark:bg-gray-600"
              [ngClass]="{ 'opacity-0': !tooltipVisible[2], 'opacity-100': tooltipVisible[2] }"
            >
              Eliminar Clase
            </span>
          </div>
      
          <!-- Botón 3 -->
          
        </div>

        <!-- Botón para abrir/cerrar el menú (puedes quitarlo si ya no es necesario) -->
        <button
          type="button"
          (click)="toggleMenu()"
          class="flex items-center justify-center text-white bg-blue-700 rounded-full w-14 h-14 hover:bg-blue-800 dark:bg-blue-600 dark:hover:bg-blue-700"
        >
          <svg
            aria-hidden="true"
            class="w-5 h-5 transition-transform"
            [ngClass]="{ 'rotate-45': menuOpen }"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 18 18"
          >
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 9h12M9 3v12"></path>
          </svg>
          <span class="sr-only">Abrir acciones del menú</span>
        </button>
        </div>
    </div>
</section>
